<html>
<link rel="stylesheet" href="login.css">

<head>
    <title>
        Login
    </title>
</head>

<body>
    <h1>
        Login
    </h1>
    <form>
        <label id="usrnm" for="username">Username:</label><br>
        <input type="text" id="username" name="username" placeholder="Enter Username"><br>
        <label id="pwd" for="pwd">Password:</label><br>
        <input type="password" id="pwd" name="pwd" placeholder="Enter Password"><br>
        <input id="lg" type="submit" value="Login">
    </form>
</body>

</html>
