<html>

<head>
    <title>
        Home Page
    </title>
    <link rel="stylesheet" href="style/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
 </head>

<body>
    <div id="navbar">
        <div class="nav-flex">
            <p>Coolest team</p>
        </div>
        <div id="search-flex">
            <form class="example">
                <input type="text" placeholder="Search.." name="search">
                <button type="submit"><i class="fa fa-search"></i></button>
            </form>
            <!-- <label for="search"> Search <i class="fa fa-magnifying-glass"></i></label>

            <input type="text" id="search" placeholder="JohnSmith18"> -->

        </div>
        <div id="buttons">
            <button class="profile"> <img
                    src="https://st3.depositphotos.com/6672868/13701/v/450/depositphotos_137014128-stock-illustration-user-profile-icon.jpg"
                    class="profile-img"> </button>
            <button id="logout">
                <i class="fa fa-sign-out"></i>
            </button>

        </div>

    </div>
    <hr>
    <p>
    <div id="timeline">
        <div id="user-post">
            <h1>Create a new post!</h1>
            <textarea placeholder="What's on your mind?" name="post-content" id="input-post" rows="5"></textarea>
            <form>
                <button type="submit" id="create_post"> post </button>
            </form>
        </div>
        <div id="users-post">

            <div class="container">
                <button class="profile">
                    <img src="https://st3.depositphotos.com/6672868/13701/v/450/depositphotos_137014128-stock-illustration-user-profile-icon.jpg"
                        class="profile-img">
                </button>
                <div class="user-text">
                    <h1>Afaffff</h1>
                    <h2>4/8/2024</h2>
                </div>
            </div>
            <br>
            <p class="post-content" rows="15"> pla pla pla pla pla</p>
            <div class="reactions">
                <button class="action"><i class="fa-solid fa-heart"></i> love</button>
                <button class="action"><i class="fa-sharp fa-solid fa-comments"></i> comment</button>
            </div>
            <div class="comment-list">
                <div class="comment">
                    <div class="comment-img">
                        <img src="https://st3.depositphotos.com/6672868/13701/v/450/depositphotos_137014128-stock-illustration-user-profile-icon.jpg"
                            class="profile-img">
                    </div>
                    <div class="comment-content">
                        <h1>Comment By Afaf</h1>
                        <p>THIS IS THE BEST POST EVER</p>
                    </div>
                </div>
            </div>
            <div class="comment-box">
                <button class="profile">
                    <img src="https://st3.depositphotos.com/6672868/13701/v/450/depositphotos_137014128-stock-illustration-user-profile-icon.jpg"
                        class="profile-img">
                </button>
                <div class="user-comment">
                    <h1>Afaffff</h1>
                    <div class="post-comment">
                        <form class="flex-comment-area">
                            <input type="text" placeholder="Write a comment" name="comment-input" class="comment-input">
                            <button type="submit" class="post-the-comment"><i class="fa-solid fa-paper-plane"></i></button>
                        </form>
                    </div>
                </div>
            </div>


        </div>
    </div>
    </div>
    </p>
</body>

</html>
