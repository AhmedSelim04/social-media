<!DOCTYPE html>
<html>

<head>
    <title>
        profile
    </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style/profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" </head>


</head>

<body>
    <form>
        <div class="container">
            <div id="inline">
                <div class="image">
                    <img src="https://i.pinimg.com/564x/e9/bb/30/e9bb30dee857a60d79a4c06274f7fe29.jpg" alt="Stephen">
                </div>
                <div class="text">

                    <div id="stats">
                        <div>
                            <p>Followers</p>
                            <p>500M</p>
                        </div>
                        <div>
                            <p>Following</p>
                            <p>1</p>
                        </div>
                    </div>

                    <button class="follow">
                        <span class="msg-follow">Follow</span>
                    </button>
                </div>
            </div>
            <h1>Stephen Sanchez</h1>
            <p class="title">The greatest singer in the world</p>
            <div id="users-post">

                <div class="container1">
                    <button class="profile">
                        <img src="https://i.pinimg.com/564x/e9/bb/30/e9bb30dee857a60d79a4c06274f7fe29.jpg"
                            class="profile-img">
                    </button>
                    <div class="user-text">
                        <h1>Stephen Sanchez</h1>
                        <h2>4/8/2024</h2>
                    </div>
                </div>
                <br>
                <p class="post-content" rows="15"> pla pla pla pla pla</p>
                <div class="reactions">
                    <button class="action"><i class="fa-solid fa-heart"></i> love</button>
                    <button class="action"><i class="fa-sharp fa-solid fa-comments"></i> comment</button>
                </div>

            </div>
        </div>

    </form>
</body>

</html>
