<!DOCTYPE html>
<html>
	<head>
		<title>
			signup
		</title>
		<link rel="stylesheet" href="style/signup.css">
	</head>
	<body>
		<h1>
			Sign Up
		</h1>
		<form>
			<label id="usrnm" for="username">Username:</label><br>
			<input type="text" id="username" name="username" placeholder="Enter Username"><br>
			<label id="email" for="email">Email:</label><br>
			<input type="text" id="email" name="email" placeholder="Enter your email"><br>
			<label id="pwd" for="pwd">Password:</label><br>
			<input type="password" id="pwd" name="pwd" placeholder="Enter Password"><br>
			<label id="pwd1" for="pwd1">Write Password again:</label><br>
			<input type="password" id="pwd1" name="pwd1" placeholder="Repeat Password"><br>
			<button id="signup">SignUp</button>
		</form>
	</body>
</html>
